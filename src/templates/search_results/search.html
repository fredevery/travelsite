<section id="search-primary">
  <form>
    <h2 class="form-title">Search</h2>
    <p class="field">
      <label>Destination/hotel name:</label>
      <input type="text" placeholder="Search">
    </p>

    <p class="field travel-type">
      <label class="radio">
        <input type="radio" name="travelType">
        <span>Work</span>
      </label>

      <label class="radio">
        <input type="radio" name="travelType">
        <span>Leisure</span>
      </label>
    </p>

    <p class="field data-select">
      <label>Check-in date</label>
      <select>
        <option>Mon 29</option>
      </select>
      <select>
        <option>February 2016</option>
      </select>
    </p>

    <p class="field data-select">
      <label>Check-out date</label>
      <select>
        <option>Mon 29</option>
      </select>
      <select>
        <option>February 2016</option>
      </select>
    </p>

    <p class="field">
      <label>Guests</label>
      <select>
        <option>2 adults, 0 children</option>
      </select>
    </p>

    <p class="field form-actions">
      <input type="submit" value="Search">
    </p>
  </form>
</section>
