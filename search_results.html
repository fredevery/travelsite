<!doctype html>
<html>
  <head>
    <title>Reservation.com | We'll take you nowhere</title>
    <link href="build/css/app.css" rel="stylesheet" type="text/css">
    <link href="build/css/search_results.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header>
      <a class="logo">
        <em>Reservation</em><em class="dot-com">.com</em>
      </a>

      <section class="right">
        <a class="feedback">?</a>
        <a class="currency">EUR</a>
        <a class="locale"><i class="flag"></i></a>
        <a class="my-lists">My lists</a>
        <a class="travel-tips"><i class="travel-tips-marker"></i></a>

        <div class="register-signin-btns">
          <button>Register</button>
          <button>Sign In</button>
        </div>
      </section>
    </header>

    <main id="search-results-main">

      <aside id="search-filters-sidebar">
        <section id="search-primary">
          <form>
            <h2 class="form-title">Search</h2>
            <fieldset>
              <p class="field">
                <label>Destination/hotel name:</label>
                <input type="text" placeholder="Search" value="Amsterdam">
              </p>

              <p class="field travel-type">
                <label class="radio">
                  <input type="radio" name="travelType">
                  <span>Work</span>
                </label>

                <label class="radio">
                  <input type="radio" name="travelType">
                  <span>Leisure</span>
                </label>
              </p>

              <p class="field data-select">
                <label>Check-in date</label>
                <select>
                  <option>Mon 29</option>
                </select>
                <select>
                  <option>February 2016</option>
                </select>
              </p>

              <p class="field data-select">
                <label>Check-out date</label>
                <select>
                  <option>Mon 29</option>
                </select>
                <select>
                  <option>February 2016</option>
                </select>
              </p>

              <p class="field">
                <label>Guests</label>
                <select>
                  <option>2 adults, 0 children</option>
                </select>
              </p>

              <p class="field form-actions">
                <input type="submit" value="Search">
              </p>
            </fieldset>
          </form>
        </section>

        <section id="search-filters">
          <form>
            <h2 class="form-title">Filters</h2>
          </form>
        </section>

      </aside>

      <section id="search-results">
        <div class="sort-options-wrap">
          <form class="sort-options">
            <label>Order by:</label>
            <a class="active">Our top recomendations</a>
            <a>Stars</a>
            <a>Distance from city center</a>
            <a>Review score</a>
            <select>
              <option>Recomendations</option>
              <option>Stars</option>
              <option>Distance</option>
              <option>Review Score</option>
            </select>
          </form>
        </div>

        <div class="search-results-wrap"></div>

        <aside id="right-sidebar">
          <section class="map">
            <iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Amsterdam&key=AIzaSyBSjSPcjPgn7s3sSj4kqZf0aM6DJddJ1rk" allowfullscreen></iframe>
          </section>

          <section class="review-center-score">
            <h3>Reservation.com, #1 accomodation site</h3>
            <img src="/build/imgs/sidebar/review_center_score.png">
          </section>
        </aside>

        <section class="expanded-listing-wrap">
          <img class="listing-page-img" src="/build/imgs/listing_page.jpg">
        </section>
      </section>

    </main>

    <footer>

    </footer>

    <script src="build/js/vendor.bundle.js" type="text/javascript"></script>
    <script src="build/js/app.bundle.js" type="text/javascript"></script>
    <script src="build/js/search_results.bundle.js" type="text/javascript"></script>
  </body>
</html>
